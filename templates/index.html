<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal with Custom Border</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="header-controls">
                    <div class="control-button close"></div>
                    <div class="control-button minimize"></div>
                    <div class="control-button maximize"></div>
                </div>
                <h3>Terminal</h3>
                <select id="borderMode">
                    <option value="solid">Solid Border</option>
                    <option value="rainbow">Rainbow Border</option>
                    <option value="custom">Custom Gradient</option>
                </select>
            </div>
            <div class="terminal-screen">
                <div class="border-frame" id="frame"></div>
                <div class="terminal-content">
                    <div id="output"></div>
                    <div class="input-line">
                        <span class="prompt">$</span>
                        <input type="text" id="commandInput" autofocus spellcheck="false">
                    </div>
                </div>
            </div>
        </div>
        <div id="customControls" class="color-controls">
            <label>
                Color 1:
                <input type="color" id="color1" value="#ff0000">
            </label>
            <label>
                Color 2:
                <input type="color" id="color2" value="#0000ff">
            </label>
        </div>
    </div>

    <!-- Modal for cloud upload -->
    <div id="cloudModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Cloud Upload</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" multiple>
                    <div class="upload-text">
                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <p>Drag & Drop files here or click to select</p>
                        <span class="file-limit">Max file size: 2GB</span>
                    </div>
                </div>
                <div class="file-list" id="fileList"></div>
                <div class="upload-actions">
                    <select id="uploadDestination">
                        <option value="telegram">Telegram</option>
                        <option value="bot">Bot</option>
                    </select>
                    <button id="uploadButton">Upload Files</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
